<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Modals</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-light bg-light navbar-expand-lg">
    <a href="#" class="navbar-brand">Boostrap Practice</a>
    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
    <ul class="navbar-nav ml-auto">
      <li class="navbar-item">
        <a href="./index.html" class="nav-link">Home</a>
      </li>
      <li class="navbar-item">
        <a href="./modal.html" class="nav-link">Modal</a>
      </li>
      <li class="navbar-item">
        <a href="#" class="nav-link">3. Example</a>
      </li>
      <li class="navbar-item">
        <a href="#" class="nav-link">4. Example</a>
      </li>
    </ul>
    </div>
  </nav>

  <button class="btn btn-primary" data-toggle="modal" data-target="#myModal">Launch Modal</button>

<div class="modal fade" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="title">Hello World</h5>
        <button type="button" data-dismiss="modal" aria-label="Close" class="close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Aliquid debitis aspernatur error quas autem! Incidunt optio, ipsam cum soluta provident unde quibusdam nam? Non vero ullam aperiam ex incidunt architecto.</p>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>



  <!-- Bootstrap 4 needs jQuery and Popper to work (for Navbars, Modals, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
